<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    双大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:href='url'  //url会作为表达式解析执行
  简洁写法:
    :href='url'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <h2>1. 双大括号表达式</h2>
  <p>{{content}}</p>
  <p>{{content.toUpperCase()}}</p>
  <h2>2. 指令一: 强制数据绑定</h2>
  <a href="url">个人博客</a>
  <hr>
  <a v-bind:href="url">个人博客</a>
  <hr>
  <a :href="url">个人博客</a>
  <h2>3. 指令二: 绑定事件监听</h2>
  <button click="ping">点我</button>
  <hr>
  <button v-on:click="ping">点我</button>
  <hr>
  <button @click="ping">点我</button>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el:'#app',
      data:{
        content:'wo xiang bian de geng hao',
          url:'http://github.myumo.top'
      },
      methods:{
          ping(){
              alert('惦记我')
          }
      }
  })
</script>
